openapi: 3.1.0
info:
  title: "3rdwWave OpenApi Documentation"
  description: "A sample API that allows the user to get access to 3rdwave data"
  license:
    name: MIT
  version: 1.0.0
servers:
  - url: "http://localhost:8080/blinco-3ww-webapp/api"
security:
  - bearerAuth: []

paths:
  /public/v1/transportation/getTransportEvent:
    post:
      tags:
        - Transportation
      operationId: searchTransportEvent
      description: "Query transport events info based on location codes, transport unit label, and event category"
      requestBody:
        description: "Transport Event Request"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransportEventRequest"
      responses:
        "200":
          description: "Transport event response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransportEventResponses"
        "400":
          description: "Unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /public/v1/transportation/getActualDeliveryDate:
    post:
      tags:
        - Transportation
      operationId: searchActualDeliveryDate
      description: "Query actual delivery date based on transport unit and location "
      requestBody:
        description: "Transport Unit Node Request"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransportUnitNodeRequest"
      responses:
        "200":
          description: "Transport unit node response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransportUnitNodeResponses"
        "204":
          description: "No content found"
        "400":
          description: "Unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /public/v1/transportation/transport-event/search:
    post:
      tags:
        - Transportation
      operationId: searchTransportEvents
      description: "Query transport events info based on location codes, transport unit label, and event category"
      requestBody:
        description: "Transport Event Request"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransportEventRequest"
      responses:
        "200":
          description: "Transport event response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransportEventResponses"
        "400":
          description: "Unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /public/v1/transportation/shipment-node/search:
    post:
      tags:
        - Transportation
      operationId: searchShipmentNodes
      description: "Query Shipment Node"
      requestBody:
        description: "Transport Unit Node Request"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransportUnitNodeRequest"
      responses:
        "200":
          description: "Transport unit node response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransportUnitNodeResponses"
        "204":
          description: "No content found"
        "400":
          description: "Unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /public/v1/transportation/shipment/search:
    post:
      tags:
        - Transportation
      operationId: searchShipments
      description: "Query Ship Plan Transport Unit"
      requestBody:
        description: "Shipment  Search Request"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShipmentSearchRequest"
      responses:
        "200":
          description: "Shipment Search response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShipmentResponses"
        "204":
          description: "No content found"
        "400":
          description: "Unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /public/v1/transportation/shipment-vector/search:
    post:
      tags:
        - Transportation
      operationId: searchShipmentVectors
      description: "Query Ship Plan Transport Unit Vectors"
      requestBody:
        description: "Shipment Vector Search Request"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShipmentVectorSearchRequest"
      responses:
        "200":
          description: "Shipment Vector Search Response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShipmentVectorResponses"
        "204":
          description: "No content found"
        "400":
           description: "Unexpected error"
           content:
             application/json:
               schema:
                 $ref: "#/components/schemas/Error"

  /public/v1/transportation/transport-unit/search:
    post:
      tags:
        - Transportation
      operationId: searchTransportUnits
      description: "Query Transport Units"
      requestBody:
        description: "Transport Unit Search Request"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransportUnitSearchRequest"
      responses:
        "200":
          description: "Transport Unit Search Response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransportUnitResponses"
        "204":
          description: "No content found"
        "400":
           description: "Unexpected error"
           content:
             application/json:
               schema:
                 $ref: "#/components/schemas/Error"



  /public/v1/transportation/shipment-node/{id}:
    get:
      tags:
        - Transportation
      operationId: getTransportNode
      description: "Query actual Transport Node"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Transport unit node response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransportUnitNodeResponse"
        "204":
          description: "No content found"
        "400":
          description: "Unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /public/v1/transportation/shipment/{id}/detail:
    get:
