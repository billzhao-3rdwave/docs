          type: integer
          format: int64
        pickupNode:
          type: boolean
        portOfLoading:
          type: boolean
        portOfUnloading:
          type: boolean
        portOfEntry:
          type: boolean
        portOfDischarge:
          type: boolean
        usIsfPort:
          type: boolean
        inlandPort:
          type: boolean
        destinationNode:
          type: boolean
        placeOfLading:
          type: boolean
        placeOfUnlading:
          type: boolean
        tracksDemurrage:
          type: boolean
        tracksDetention:
          type: boolean
        transportNodeLabel:
          type: string
        transportNodeCountryCode:
          type: string
        transportNodeFlagCode:
          type: string
        transportNodeType:
          $ref: "#/components/schemas/TransportNodeType"
        transportNodeCode:
          type: string
        transportNodeDescription:
          type: string
        transportNodeAccountCode:
          type: string
        sequenceIndex:
          type: integer
        shipPlanTransportUnitId:
          type: integer
          format: int64
        shipPlanTransportUnitLabel:
          type: string
        shipPlanReference:
          type: string
        transportUnitReference:
          type: string
        transportUnitNumber:
          type: string
        transportUnitLabel:
          type: string
        transportUnitPriorityLevel:
          type: integer
        loadType:
          $ref: "#/components/schemas/TransportUnitLoadType"
        loadStatus:
          $ref: "#/components/schemas/TransportUnitLoadStatus"
        transportUnitTypeCode:
          type: string
        transportUnitTypeDescription:
          type: string
        transportUnitTypeShortDescription:
          type: string
        transportUnitTypeClassification:
          $ref: "#/components/schemas/TransportUnitClassification"

        productDateDeliverByRequested:
          type: string
          format: date
          example: 2025-09-17
        productDateDeliverByPromised:
          type: string
          format: date
          example: 2025-09-17
        productDateDeliverByRequired:
          type: string
          format: date
