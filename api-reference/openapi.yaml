components:
  schemas:
    TransportEventRequest:
      type: object
      properties:
        location:
          type: string
        locationCode:
          type: string
        transportUnitLabel:
          type: string
        eventCategory:
          type: string
        eventSubcategory:
          type: string

    TransportEventResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        transportUnitReference:
          type: string
        transportUnitNumber:
          type: string
        shipPlanTransportUnitId:
          type: integer
          format: int64
        eventCode:
          type: string
        eventDescription:
          type: string
        eventLocationCode:
          type: string
        eventLocationDescription:
          type: string
        eventCategory:
          type: string
        eventSubcategory:
          type: string
        transportNodeId:
          type: integer
          format: int64
        transportNodeLabel:
          type: string
        relatedPurchaseOrderNumbers:
          type: string
        shipPlanReference:
          type: string
        shipPlanVectorId:
          type: integer
          format: int64
        shipPlanVectorStartLabel:
          type: string
        shipPlanVectorEndLabel:
          type: string
        transportNodeAreaCode:
          type: string
        transportNodeAreaDescription:
          type: string
        transportNodeAreaType:
          type: string
        transportNodeAreaCountryFlagCode:
          type: string
        transportNodeAccountCode:
          type: string
        transportNodeAccountShortDescription:
          type: string
        transportNodeAccountDescription:
          type: string
        transportEventTypeCode:
          type: string
        transportEventTypeDescription:
          type: string
        transportEventTypeOrderPosition:
          type: integer
        transportEventTypeMeaning:
          $ref: "#/components/schemas/TransportEventTypeMeaning"
        eventState:
          $ref: "#/components/schemas/TransportEventState"
        sourceType:
          $ref: "#/components/schemas/TransportEventSourceType"
        carrier:
          $ref: "#/components/schemas/AccountRef"
        missingMappingCount:
          type: integer
        vesselName:
          type: string
        voyageNumber:
          type: string
        eventDate:
          type: string
          format: date
          example: 2025-09-17
        eventTime:
          type: string
          format: date-time # yyyy-MM-ddTHH:mm:ssZ
          example: 2025-09-17T14:30:00Z
        createdByUsername:
          type: string
        createdOn:
          type: string
          format: date-time # yyyy-MM-ddTHH:mm:ssZ
          example: 2025-09-17T14:30:00Z
        processedByUsername:
          type: string
        processedOn:
          type: string
          format: date-time # yyyy-MM-ddTHH:mm:ssZ
          example: 2025-09-17T14:30:00Z
        ignored:
          type: boolean
        ignoredReason:
          type: string
        replaced:
          type: boolean
        autoProcessed:
          type: boolean
        triggerCount:
          type: integer
        daysOfEventDeliveryDelay:
          type: integer
        assumed:
          type: boolean
        daysChanged:
          type: integer
          format: int64
        daysChangedFromOriginal:
          type: integer
          format: int64
        originalNodeId:
          type: integer
          format: int64
        originalNodeLabel:
          type: string
        originalDate:
          type: string
          format: date
          example: 2025-09-17
        previousDate:
          type: string
          format: date
          example: 2025-09-17
        source:
          type: string
        subsource:
          type: string
        status:
          $ref: "#/components/schemas/TransportUnitTransportEventStatus"
        requiresAcknowledgement:
          type: boolean
        readyToProcess:
          type: boolean
        acknowledgedByUsername:
          type: string
        acknowledgedOn:
          type: string
          format: date-time # yyyy-MM-ddTHH:mm:ssZ
          example: 2025-09-17T14:30:00Z
        transportUnitLatestSocialNote:
          type: string
        trackingReference:
          type: string

    TransportEventResponses:
      type: object
      properties:
        message:
          type: string
        results:
          type: array
          items:
            $ref: "#/components/schemas/TransportEventResponse"

    TransportUnitNodeRequest:
      type: object
      properties:
        transportNodeCountryCode:
          type: string
        transportUnitLabel:
          type: string
        dateArrivedEstimate:
          type: string
        dateArrivedActual:
          type: string
        dateArrivedBest:
          type: string
        dateDepartedBest:
          type: string
        transportNodeType:
          type: string
        transportNodeCode:
          type: string
        transportNodeDescription:
          type: string
        transportNodeAccountCode:
          type: string

    TransportUnitNodeResponse:
      type: object
